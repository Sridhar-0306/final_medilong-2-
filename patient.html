<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration | Medilong</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-section {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .form-section h2 {
      color: #3498db;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #34495e;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }

    .submit-btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .success-message {
      text-align: center;
      padding: 10px;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }

    .error-message {
      text-align: center;
      padding: 10px;
      background-color: #e74c3c;
      color: white;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Registration</h1>
    
    <form id="patientForm">
      <div class="form-section">
        <h2>Personal Information</h2>
        
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
          </div>
          <div class="form-group">
            <label for="age">Age*</label>
            <input type="number" id="age" required min="1" max="120">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender*</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="Prefer not to say">Prefer not to say</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup">
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="maritalStatus">Marital Status</label>
          <select id="maritalStatus">
            <option value="">Select</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
          </select>
        </div>
      </div>

      <div class="form-section">
        <h2>Contact Information</h2>
        
        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" rows="2"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state">
          </div>
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode">
        </div>
      </div>

      <div class="form-section">
        <h2>Medical Information</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" min="50" max="250">
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" min="2" max="300">
          </div>
        </div>

        <div class="form-group">
          <label for="allergies">Allergies</label>
          <textarea id="allergies" rows="2" placeholder="List any allergies you have"></textarea>
        </div>

        <div class="form-group">
          <label for="medicalConditions">Medical Conditions</label>
          <textarea id="medicalConditions" rows="3" placeholder="Any existing medical conditions"></textarea>
        </div>

        <div class="form-group">
          <label for="medications">Current Medications</label>
          <textarea id="medications" rows="2" placeholder="List any medications you're currently taking"></textarea>
        </div>

        <div class="form-group">
          <label for="medicalHistory">Medical History</label>
          <textarea id="medicalHistory" rows="3" placeholder="Previous illnesses, surgeries, etc."></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Register</button>
    </form>

    <div id="successMessage" class="success-message">
      ✅ Registration successful! Your doctor will contact you soon.
    </div>

    <div id="errorMessage" class="error-message">
      ❌ Registration failed. Please try again.
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDii8EtTa065JF05YpUqxuFjxLH6wqDEtM",
      authDomain: "medilong-5cf70.firebaseapp.com",
      projectId: "medilong-5cf70",
      storageBucket: "medilong-5cf70.appspot.com",
      messagingSenderId: "599744922368",
      appId: "1:599744922368:web:254ec20f97010d8b9669e5",
      measurementId: "G-2T2M1G1QVY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Form submission handler
    document.getElementById("patientForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById("submitBtn");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");
      
      // Hide previous messages
      successMessage.style.display = "none";
      errorMessage.style.display = "none";
      
      // Set loading state
      submitBtn.disabled = true;
      submitBtn.textContent = "Registering...";
      
      try {
        // Prepare patient data
        const patientData = {
          // Personal Information
          name: document.getElementById("name").value,
          dob: document.getElementById("dob").value,
          age: parseInt(document.getElementById("age").value),
          gender: document.getElementById("gender").value,
          bloodGroup: document.getElementById("bloodGroup").value,
          maritalStatus: document.getElementById("maritalStatus").value,
          
          // Contact Information
          phone: document.getElementById("phone").value,
          email: document.getElementById("email").value,
          address: document.getElementById("address").value,
          city: document.getElementById("city").value,
          state: document.getElementById("state").value,
          zipCode: document.getElementById("zipCode").value,
          
          // Medical Information
          height: document.getElementById("height").value ? parseInt(document.getElementById("height").value) : null,
          weight: document.getElementById("weight").value ? parseInt(document.getElementById("weight").value) : null,
          allergies: document.getElementById("allergies").value,
          medicalConditions: document.getElementById("medicalConditions").value,
          medications: document.getElementById("medications").value,
          medicalHistory: document.getElementById("medicalHistory").value,
          
          // System Information
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp(),
          lastVisit: null,
          appointments: []
        };

        // Add to Firestore
        const docRef = await addDoc(collection(db, "patients"), patientData);
        console.log("Patient registered with ID: ", docRef.id);
        
        // Show success
        document.getElementById("patientForm").reset();
        successMessage.style.display = "block";
        
      } catch (error) {
        console.error("Error registering patient: ", error);
        errorMessage.style.display = "block";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Register";
      }
    });

    // Auto-calculate age when date of birth changes
    document.getElementById("dob").addEventListener("change", function() {
      const dob = new Date(this.value);
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const monthDiff = today.getMonth() - dob.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      
      document.getElementById("age").value = age;
    });
  </script>
</body>
</html>
